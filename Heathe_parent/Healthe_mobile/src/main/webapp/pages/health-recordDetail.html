<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../img/asset-favico.ico">
  <title>健康档案</title>

  <link rel="stylesheet" href="../css/page-health-record.css" />
</head>
<body>
<div class="app">
  <!-- 页面头部 -->
  <div class="top-header">
    <span class="f-left"><i class="icon-back"></i>返回</span>
    <span class="center">传智健康</span>
    <span class="f-right"><i class="icon-more"></i></span>
  </div>
  <!-- 页面内容 -->
  <div class="contentBox">
    <div class="text-link">
      <form id='text-form'>
        <div class="input-row" style="text-align: center;">
          <label>姓名</label>
          <div class="loginInput">
            <input style="width:80%" id='name' type="text" readonly="readonly">
          </div>
        </div>
        <div class="input-row" style="text-align: center;">
          <label>手机号</label>
          <div class="loginInput">
            <input style="width:80%" id='telephone' type="text" readonly="readonly">
          </div>
        </div>
        <div class="input-row" style="text-align: center;">
          <label>邮箱</label>
          <div class="loginInput">
            <input style="width:80%" id='email' type="text" readonly="readonly">
          </div>
        </div>
        <div class="input-row" style="text-align: center;">
          <label>地址</label>
          <div class="loginInput">
            <input style="width:80%" id='address' type="text" readonly="readonly">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
